<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <script src="js/scrips.js"></script> 
    
    <title>Profesor</title>
    <link href="css/reset.css" type="text/css" rel="stylesheet" media="screen">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen">
    <link href="https://file.myfontastic.com/SwbQMKYJhED7MkhzNiw2qF/icons.css" rel="stylesheet">
</head>

<body onload="obtenAlumno('hola')">
    <header>
        <div class="icon-university">
            <h1>Profesor</h1>
        </div>

        <nav>
            <div class="hiddmenu">
                <input type="checkbox" id="btn-menu">
                <label for="btn-menu"></label>
                <ul class="menu">
                    <li class="current"><a href="#">Módulo1</a></li>
                    <li><a href="#">Módulo2</a></li>
                    <li><a href="#">Módulo3</a></li>
                    <li><a href="#">Módulo4</a></li>
                </ul>
            </div>
            <div class="breadcums">
                <ul><li><a href="">Profesor</a></li><li><a href="./formularioProfesor.html">Módulo 1</a></li><li>Gestionar Notas</li></ul>
        </div>
        </nav>
        <div class="right-menu">
            <input type="radio" id="btn-bell" name="right-menu" onclick="uncheckRadio(this)">
            <label for="btn-bell">w</label>
            <div id="notifications">
            no tienes ninguna notificacion
            </div>
            <input type="radio" id="btn-data" name="right-menu" onclick="uncheckRadio(this)">
            <label for="btn-data">e</label>
            <ul class="settings">
                <li><a href="Profesor_profile.html">Perfil</a></li>
                <li><a href="#">Ayuda</a></li>
                <li><a href="#">Soporte</a></li>
                <li><a href="./">Salir</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section id="addNota">
            <form method="post">
              <div>
                <label for="nom">Nombre de practica:</label>
                <input name="nom" type="text">
                </div>
                <br>
                <div><p>Alumno</p><p>Nota</p></div>
                <div>
                    <label for="alu1">Giacomo</label>
                    <input name="alu1" type="number" min="0" max="10">&nbsp;
                    <textarea name="descript" cols="15" rows="2" placeholder="Comentarios"></textarea>
                </div>
                <div>
                    <label for="alu2">Marco</label>
                    <input name="alu2" type="number" min="0" max="10">&nbsp;
                    <textarea name="descript" cols="15" rows="2" placeholder="Comentarios"></textarea>
                </div>
                <div>
                    <label for="alu3">Mariah</label>
                    <input name="alu3" type="number" min="0" max="10">&nbsp;
                    <textarea name="descript" cols="15" rows="2" placeholder="Comentarios"></textarea>
                </div>
                <div>
                    <label for="alu4">Valerie</label>
                    <input name="alu4" type="number" min="0" max="10">&nbsp;
                    <textarea name="descript" cols="15" rows="2" placeholder="Comentarios"></textarea>
                </div>
                <div>
                    <label for="alu5">Guido</label>
                    <input name="alu5" type="number" min="0" max="10">&nbsp;
                    <textarea name="descript" cols="15" rows="2" placeholder="Comentarios"></textarea>
                </div>
                <div class="buttons-form">
                <input type="submit" onclick="agregaNota('oculta')" value="Añadir">
                <input type="reset">
                <input type="button" onclick="agregaNota('oculta')" value="Cancelar">
                </div>
            </form>
        </section>
        <section class="gestionar">
            <select name="alumno" onchange="obtenAlumno(this.value)" >
                <option>Selecciona practica</option>
                <option>Nota 1</option>
                <option>Nota 2</option>
                <option>Nota 3</option>
                <option>Nota 4</option>
                <option>Nota 5</option>
                <option>Añadir practica</option>
            </select>
            <table>
                <thead>
                <tr><th>Giacomo</th><th>Marco</th><th>Mariah</th><th>Valerie</th><th>Guido</th></tr>
                </thead>
                <tbody id="notasAlum">
                    
                </tbody>
            </table>
        </section>
        <div class="bottom-buttons b2">
            <input type="submit" value="Ver notas" onclick="goTo('Profesor_notas.html')">
            <input type="submit" value="Gestionar notas" onclick="goTo('Profesor_gestionarNotas.html')">
            <input type="submit" value="Ver trabajos" onclick="goTo('Profesor_trabajos.html')">
            <input type="submit" value="Gestionar trabajos" onclick="goTo('Profesor_gestionarTrabajos.html')">
        </div>
    </main>
   <footer>&copy; 2017, Ignacio & javitxu designs</footer>
</body>

</html>
