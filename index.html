      <h1>Universidad</h1>

    <main>
       
        <div class="login">
            <form method="post">
                <fieldset>
                    <div>
                        <label for="user" class="user"><div class="icon-user"></div></label>
                        <input type="text" name="user" placeholder="Usuario" id="user" class="input" required>
                    </div>
                    <div>
                        <label for="pass" class="pass"><div class="icon-unlock-alt"></div></label>
                        <input type="password" name="pass" placeholder="Contraseña" id="pass" class="input" required>
                    </div>
                    <div>
                      <label for="rem">
                       <input type="checkbox" name="rem" id="rem">
                        Recordar</label>
                        
                    </div>
                    <input type="submit" value="Acceder" onclick="loginIn(user.value)">
                </fieldset>
            </form>
        </div>
